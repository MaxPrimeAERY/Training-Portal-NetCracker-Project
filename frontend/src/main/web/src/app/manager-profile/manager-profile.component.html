<div *ngIf="loggedOut; else isLoggedIn">
</div>

<ng-template #isLoggedIn>
  <div style="height: 100vh;">

    <app-menu></app-menu>
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"-->
    <!--id="bootstrap-css">-->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class=" row justify-content-center">
      <div *ngFor="let manager of managers" class="col-lg-5 shadow p-3 mb-5 rounded thumbnail"
           style="padding: 20px; margin: 30px">
        <div class="row ">
          <div class="col-7">
            <h1>{{manager.fname}} {{manager.lname}}</h1>

            <em>
              <h3 class="text-muted">Manager username: {{manager.username}}</h3>
            </em>
          </div>
        </div>
        <h3 style="margin-top: 10px;">E-mail: {{manager.email}}</h3>
      </div>
    </div>

  </div>

  <app-footer></app-footer>
</ng-template>
