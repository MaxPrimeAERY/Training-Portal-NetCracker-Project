<div class="row">
  <div class="col">{{index + 1}}</div>
  <div class="col">{{lesson.startTime}}-{{lesson.endTime}}</div>
  <div class="col">{{lesson.startDateTime}}</div>
  <div class="col" *ngIf="isLess() && !lesson.cancel">Done</div>
  <div class="col" *ngIf="!lesson.cancel && !isLess()">Active</div>
  <div class="col" *ngIf="lesson.cancel">Cancel</div>
  <div class="col">{{lesson.attStatus}}</div>
</div>
