<div class=" row justify-content-center" >
  <div *ngFor="let student of students" class="col-lg-5 shadow p-3 mb-5 rounded thumbnail" style="padding: 20px; margin: 30px">
    <div class="row ">
      <div class="col-7">
        <h1>{{student.fname}} {{student.lname}}</h1>

        <em>
          <h3 class="text-muted">Student username: {{student.username}}</h3>
        </em>
      </div>

    </div>
    <h3 style="margin-top: 10px;">E-mail: {{student.email}}</h3>
  </div>
</div>
