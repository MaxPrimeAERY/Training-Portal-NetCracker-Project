<div class=" row justify-content-center" >
    <div *ngFor="let course of courses" class="col-lg-5 shadow p-3 mb-5 rounded thumbnail" style="padding: 20px; margin: 30px">
        <div class="row ">
            <div class="col">
                <img src="../../../../assets/images/{{course.image}}.jpg" class="img-rounded" alt="">
            </div>
            <div class="col-7">
                <h1>{{ course.name }}</h1>

                <em>
                    <h3 class="text-muted">{{ course.level }}</h3>
                </em>

                <h2>{{ course.trainer }}</h2>
            </div>

        </div>
        <h4 style="margin-top: 10px;">{{ course.description }}</h4>
    </div>
</div>
