<div *ngIf="!loggedOut">
    <div style="height: 100vh;">
      <app-menu></app-menu>
    <div style="width: 80%;  margin: 20px auto;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Context</th>
            <th scope="col">Is active</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let oneNews of news; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <div *ngIf="EditRow === oneNews.id"><input type="text" [(ngModel)]="oneNews.title"></div>
              <div *ngIf="EditRow !== oneNews.id">{{ oneNews.title }}</div>
            </td>
            <td>
              <div *ngIf="EditRow === oneNews.id"><input type="text" [(ngModel)]="oneNews.context"></div>
              <div *ngIf="EditRow !== oneNews.id">{{ oneNews.context }}</div>
            </td>
            <td>
              <div *ngIf="EditRow === oneNews.id"><input type="checkbox" [(ngModel)]="oneNews.isActive"></div>
              <div *ngIf="EditRow !== oneNews.id">
                <div *ngIf="oneNews.isActive === true">Active</div>
                <div *ngIf="!oneNews.isActive">On hold</div>
              </div>
            </td>
            <td>
              <div *ngIf="EditRow === oneNews.id">
                <button type="button" class="btn btn-default btn-lg float-rigth" (click)="updateRow(oneNews)">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
                </button></div>
              <div *ngIf="EditRow !== oneNews.id">
                <button type="button" class="btn btn-default btn-lg float-rigth" (click)="setEditRow(oneNews.id)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="addNewNews">
            <td></td>
              <td>
                <input type="text" [(ngModel)]="newNews.title">{{ newNews.title }}
              </td>
              <td>
                <input type="text" [(ngModel)]="newNews.context">{{ newNews.context }}
              </td>
              <td>
                <input type="checkbox" [(ngModel)]="newNews.isActive">
              </td>
          </tr>
          <button *ngIf="!addNewNews" type="button" class="btn btn-default btn-lg float-rigth" (click)="setNewNews()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button *ngIf="addNewNews" type="button" class="btn btn-default btn-lg float-rigth" (click)="createNewNews()">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
        </tbody>
      </table>
    </div>
  </div>
  <app-footer></app-footer>
</div>
