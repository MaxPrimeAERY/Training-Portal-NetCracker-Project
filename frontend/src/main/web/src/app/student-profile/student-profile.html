<div *ngIf="loggedOut; else isLoggedIn">
</div>

<ng-template #isLoggedIn>
  <div style="height: 100%;  min-height: 100vh">

  <app-menu></app-menu>
    <div class="row">
      <div class="col-lg-5 shadow p-3 mb-5 rounded thumbnaild-flex center-block" style="width: 80%;  margin: 20px auto;">
        <legend class="h1">Usename</legend>
        <div class="h3">{{student.username}}</div>
        <legend class="h1">First name</legend>
        <div class="h3">{{student.fname}}</div>
        <legend class="h1">Last name</legend>
        <div class="h3">{{student.lname}}</div>
        <legend class="h1">Email</legend>
        <div class="h3">{{student.email}}</div>
      </div>
    </div>

</div>

<app-footer></app-footer>
</ng-template>
