<div class="row" (click) = "isHidden()">
  <div class="col-1">{{index + 1}}</div>
  <div class="col-3">{{course.name}}</div>
  <div class="col-2">{{course.skillLevel}}</div>
  <div class="col-3">{{course.trainer.firstName}} {{course.trainer.lastName}}</div>
  <div class="col-3" style="text-align: center">{{course.totalLessonCount}} lesson(s)</div>
</div>
<div *ngIf="!hide">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <div class="list-group " *ngFor="let lesson of lessonList; index as i" style="font-size: 20px">
    <a class="list-group-item list-group-item-action mt-2">
      <app-lesson-att [lesson]="lesson" [index]="i"></app-lesson-att>
    </a>
  </div>
</div>
