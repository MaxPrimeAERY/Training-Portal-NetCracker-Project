<div class="container-fluid">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>User name</label>
          <input type="text" class="form-control" name="UserName" #UserName="ngModel" [(ngModel)]="userName" required autocomplete="off" placeholder="User name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="password" required  minlength="3" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
