<div *ngIf="loggedOut; else isLoggedIn">
</div>

<ng-template #isLoggedIn>
  <div style="height: 100vh;">

    <app-menu></app-menu>
    <div style="width: 80%;  margin: 20px auto;">


      <td align="center">
        <select name="select">
          <option disabled>Choose time</option>
          <option *ngFor="let timeslot of timeSlots">
            {{timeslot.startTime}} {{ timeslot.endTime }} {{ timeslot.weekDay }}
          </option>
        </select>
      </td>

      <div class="form-group">
        <label for="course_id">Courses</label>
        <select [(ngModel)]="schedule.course_id" class="form-control" id="course_id" name="course_id">
          <option *ngFor="let c of courses" [value]="c.id">{{c.name}} {{c.info}}</option>
        </select>
      </div>


    </div>

  </div>
  <app-footer></app-footer>
</ng-template>
