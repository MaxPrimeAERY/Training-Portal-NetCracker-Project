<div *ngIf="loggedOut; else isLoggedIn">
</div>

<ng-template #isLoggedIn>
  <div style="height: 100vh;">

    <app-menu></app-menu>
    <div style="width: 80%;  margin: 20px auto;">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><span class="text text-secondary" style="font-size: 20px">Timeslots</span></ng-template>
          <ng-template ngbTabContent>
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Start time</th>
                <th scope="col">End time</th>
                <th scope="col">Week day</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let timeslot of timeSlots; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{timeslot.startTime}}</td>
                <td>{{ timeslot.endTime }}</td>
                <td>{{ timeslot.weekDay }}</td>
              </tr>



              <td align="center">
                <select name="select">
                  <option *ngFor="let timeslot of timeSlots">
                    {{timeslot.startTime}} {{ timeslot.endTime }} {{ timeslot.weekDay }}

                  </option>
                </select>
              </td>


              </tbody>
            </table>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>

  </div>
  <app-footer></app-footer>
</ng-template>
